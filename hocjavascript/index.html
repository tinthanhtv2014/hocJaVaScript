<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="demo"></div>
  </body>
  <script>
    const callback = (error, data) => {
      console.log("calling callback", error, data);
    };

    function loadXMLDoc(id, callback) {
      var xhttp = new XMLHttpRequest();
      xhttp.onreadystatechange = function () {
        if (this.readyState === 4) {
          let result = JSON.parse(xhttp.responseText);
          let datastring = JSON.stringify(result);
          console.log("check res: ", xhttp.responseText);
          document.getElementById("demo").innerHTML = result.title;

          callback(undefined, datastring);
        }
      };
      xhttp.open(
        "GET",
        `https://jsonplaceholder.typicode.com/todos/${id}`,
        true
      );
      xhttp.send();
    }

    loadXMLDoc(1, callback);
  </script>
</html>
