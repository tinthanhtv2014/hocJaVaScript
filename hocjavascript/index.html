        xhttp.onreadystatechange = function () {
          if (this.readyState === 4) {
            let result = JSON.parse(xhttp.responseText);
            let datastring = JSON.stringify(result);

            resolve(result);
          }
        };
      });

      xhttp.open(
        "GET",
        `https://jsonplaceholder.typicode.com/todos/${id}`,
        true
      );
      xhttp.send();
